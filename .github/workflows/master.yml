name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - master
jobs:
  explore:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v2'
      - uses: 'actions/setup-node@v2'
        with:
          node-version: '20.16.0'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
